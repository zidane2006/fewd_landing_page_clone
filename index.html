<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">

	<title>Karma</title>

			<li>
				<div class="image-container">

					<h3>Pay as You Go</h3>

		<hr />

			<h5>Join us on</h5>
			<ul class="icons">

				</li>

				</li>

				</li>
			</ul>
			<span class="copy">
